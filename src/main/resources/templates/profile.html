        }

        .actions {
            margin-top: 24px;
        }

        .actions a {
            display: inline-block;
            padding: 10px 18px;
            margin: 6px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
